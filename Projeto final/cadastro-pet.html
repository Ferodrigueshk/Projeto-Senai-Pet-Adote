<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ficha de Cadastro do Pet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro-pet-style.css">
</head>

<body>
    <a href="home.html">
        <img src="img/logoPet.png" class="logo-oficial">
    </a>
    <h2 class="titulo">Ficha de Cadastro do Pet</h2>
    <div class="container">
        <form id="formPet">
            <input type="text" placeholder="Nome do pet:" class="campo-input" id="nome">
            <input type="text" placeholder="Raça:" class="campo-input" id="raca">
            <input type="text" placeholder="Idade:" class="campo-input" id="idade">
            <input type="text" placeholder="Espécie:" class="campo-input" id="especie">
            <input type="text" placeholder="Vacinas:" class="campo-input" id="vacinas">

            <textarea id="descricao" placeholder="Descrição do pet:" maxlength="300" class="campo-textarea"></textarea>
            <small id="contador">0 / 300</small>
            <button type="submit" class="botao-enviar" id="btnEnviar">ENVIAR</button>
            <p id="mensagem"></p>
        </form>
    </div>
    <script src="js/script-adotante.js"></script>
</body>

</html>
