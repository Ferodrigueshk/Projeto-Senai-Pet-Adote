<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Ficha Cadastro do Adotante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style-adotante.css">

</head>

<body>
    <img src="img/logoPet.png" alt="Logo" class="logo-oficial">
    <h2>Ficha cadastro do adotante</h2>

    <div class="container">
        <form id="formAdocao">
            <input type="text" id="nome" placeholder="Nome:">
            <input type="tel" id="telefone" placeholder="Telefone:">
            <input type="email" id="email" placeholder="E-mail:">
            <input type="text" id="endereco" placeholder="Endereço:">

            <textarea id="sobre" placeholder="Nos conte mais sobre você:" class="ultimo-espaco"></textarea>
            <small id="contador">0 / 500</small>

            <button type="submit" id="btnEnviar"> ENVIAR </button>

            <p id="mensagem"></p>
        </form>
    </div>

    <script src="js/script-adotante.js"></script>
</body>

</html>
